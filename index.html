<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Find a Home Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #ff4c4c;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e63939;
    }
    .extra {
      font-size: 0.9em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Find a home Rentals</h2>
    <p>Please log in to continue</p>

    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Enter Username"><br>
      <input type="password" id="password" placeholder="Enter Password"><br>
      <button type="submit">Login</button>
    </form>

    <div class="extra">
      <p>Forgot Password? <a href="#" style="color:#ff4c4c;">Reset</a></p>
      <p>Donâ€™t have an account? <a href="#" style="color:#ff4c4c;">Sign Up</a></p>
    </div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === "" || password === "") {
        alert("Please fill in both username and password!");
        return false; // kama ni wrong haitasubmit
      }

      window.location.href = "login.html";
      return false; 
    }
  </script>
</body>
</html>
